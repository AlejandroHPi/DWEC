	<body>
	<!--6. El cálculo de la letra del NIF es un proceso matemático sencillo que se basa en obtener el resto de la
división entera del número de DNI y el número 23. A partir del resto de la división, se obtiene la letra
seleccionándola según el siguiente orden:
T R W A G M Y F P D X B N J Z S Q V H L C K E
Por tanto si el resto de la división es 0, la letra del DNI es la T y si el resto es 3 la letra es la A.
Elaborar un pequeño script que solicite en un campo de texto el DNI de un individuo y en otro la
letra del mismo y compruebe si los datos son correctos o no.
-->
	  <script>
		var dni=prompt("Dame tu dni sin letra");
		var letras="TRWAGMYFPDXBNJZSQVHLCKE";
		if(dni.length==8){
			var resto=dni%23;	
		
			var letra=letras.charAt(resto);			
			alert("tu letra es "+letra);
		}else{
			alert("dni erroneo");
		}
	  </script>
	</body>
</html>
