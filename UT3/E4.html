<!DOCTYPE html>
<html>

	<body>
	<!--. Crear:
a) Un array llamado mesesDelAno y que almacene el nombre de los doce meses del año. Mostrar por
pantalla los doce nombres utilizando la función alert().
b) Crear un array llamado DiasSemana que almacene el nombre de los 7 días de la semana. Mostrar
por pantalla los 7 días de la semana.
-->
	  <script>
		var mesesDelAno =["Enero","Febrero","Marzo","Abril","Mayo","Junio","Julio",
		"Agosto","Septiembre","Octubre","Noviembre","Diciembre"];
		alert("Meses:");
		for(i=0;i<=mesesDelAno.length-1;i++){
			alert(mesesDelAno[i]);
		}
		alert("Dias:");
		var DiasSemana =["Lunes","Martes","Miercoles","Jueves","Viernes"
		,"Sabado","Domingo"];
		for(i=0;i<=DiasSemana.length-1;i++){
			alert(DiasSemana[i]);
		}
	  </script>
	</body>
</html>
