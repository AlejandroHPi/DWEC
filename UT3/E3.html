<!DOCTYPE html>
<html>
	<head>
	  <meta charset="utf-8">
	  <meta name="viewport" content="width=device-width">
	  <title>UT3-1A</title>
	</head>
	<body>
	<!--Leer una cadena de texto mediante el método prompt() y generar un array con las palabras que
contiene. Posteriormente, mostrar la siguiente información:
 Número de palabras
 Primera palabra y última palabra
 Las palabras colocadas en orden inverso
 Las palabras ordenadas de la a la z
 Las palabras ordenadas de la z a la a-->
	  <script>
		var frase=prompt("Escribe tu frase");
		var palabras=frase.split(" ");
		alert("tu frase tiene un tamano de "+palabras.length);
		palabras=palabras.reverse();
		frase=palabras.join(" ");
		alert("tu frase al reves "+frase);
		var orden=palabras.sort();
		alert("tu frase ordenada alfabeticamente (a-z) "+orden);
		orden=palabras.reverse();
		alert("tu frase ordenada alfabeticamente (z-a) "+orden);
	  </script>
	</body>
</html>
