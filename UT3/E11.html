	<!--Dada una frase:
“Yo creo que la gente, cuando es inteligente y completamente normal, no debe pretender el
ser rara y extraña, porque llega al absurdo inventado.”
Pío Baroja
a) Contar el número de palabras que contiene una frase.
b) Contar el número de caracteres totales.
c) Contar el número de vocales que contiene la frase, cuantas (a,e,i,o,u).
d) Contar si existen comas, puntos.
e) Caracteres en mayúsculas que comienzan frases.-->
	  <script>
	  var frase1="alo.";
		var frase="Yo creo que la gente, cuando es inteligente y completamente normal, no debe pretender el ser rara y extraña, porque llega al absurdo inventado.";
		var palabras=frase.split(" ");
		alert("tu frase tiene un tamano de "+palabras.length+" palabras");
		alert("tu frase tiene un tamano de "+frase.length+" letras");
		var contadora=0;
		var contadore=0;
		var contadori=0;
		var contadoro=0;
		var contadoru=0;
		var contador=0;
		var puntuacion=0;
		var mayus=0;
		for(i=0;i<=frase.length;i++){
			if(frase[i]=='a'){
				contadora++;
				contador++;
			}else if(frase[i]=='e'){
				contadore++;
				contador++;
			}else if(frase[i]=='i'){
				contadori++;
				contador++;
			}else if(frase[i]=='o'){
				contadoro++;
				contador++;
			}else if(frase[i]=='u'){
				contadoru++;
				contador++;
			}else if(frase[i]=='a&quot'||frase[i]=='\.'||frase[i]=='\,'){
				puntuacion++;
				contador++;
			}else if(frase[i-1]==null&&frase[i-1]=='\.'&&frase[i]==frase[i].toUpperCase()){
				mayus++;
			}
			
		}
		
		alert("tu frase tiene "+contador+" vocales "+contadora+" a "+contadore+" e "+contadori+" i "+contadoro+" o "+contadoru+" u y "+puntuacion+
		" puntos y comas "+mayus+" mayusculas comenzando frases");
	  </script>
