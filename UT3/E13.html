	<body>
	<!--
	Realizar un programa que, pidiendo la introducción de un número,
	averigüe mediante una función, si dicho número que se le pase es positivo, 
	negativo o nulo. Para ello, deberá escribir en pantalla, en caso positivo, 
	el mensaje “El número es positivo”. En el caso de ser negativo escribirá “El número es negativo”. 
	Si resulta ser nulo escribirá “El número es nulo”.
-->

	<p>
        <label for="num1">Numero1</label>
		<input type="text" name="num1"  id="num1"/>
        
	  <button onclick="averiguar(num1)">Averiguar</button>


<script>
	function averiguar(num1){		
		if(num1.value>=0&&num1.value!=null){
			alert("el numero es positivo");
		}else if(num1.value<0&&num1.value!=null){
			alert("el numero es negativo");
		}else{
			alert("el numero es nulo");
		}
	}
		
	
</script>

</body>
