	<body>
	<!--
	Realizar un programa que pida la introducción de un número, 
	crear una función que determine si el valor introducido es numérico 
	o cadena, si no es numérico mostrar un mensaje “Valor erróneo” y 
	volver a solicitar valor. Si el valor es numérico crear una función NumeroPrimo(num), 
	averigüe si ese número es primo, indicándolo con mensajes que se produzcan 
	en el cuerpo de la función principal, el resultado, de la cadena de salida.
-->


<script>
	num1=prompt("Introduzca un numero", "");
	averiguar(num1);
	function averiguar(num1){		
		while(isNaN(num1)){
			alert("Valor erroneo");
			num1=prompt("Introduzca un numero", "");			
		}
		numeroPrimo(num1);
	}
	function numeroPrimo(num1){
		var num=parseInt(num1);
		var primo=true;
		if (num == 1 || num == 2) {
			alert('El numero ' +num+ ' es primo'); 
		}else{
			for (var i=2;i<num&&primo==true;i++) {
				if(num % i == 0) {
					alert('El numero ' +num+ ' no es primo'); 
					primo=false;
				}else{
					alert('El numero ' +num+ ' es primo'); 
				}
			}
		}
	}
	
</script>

</body>
