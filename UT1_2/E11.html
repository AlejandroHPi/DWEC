<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <title>E11</title>
</head>
	<body>
	<!-- Escribe un programa que convierta de celsius a farenheit.
C=(F-32) * 5/9
F= (C * 9/5) +32
-->
	  <script>
			var c;
			var f;
			c=prompt('Ingrese grados celsius:','');
			f=(c*9/5)+32;
			alert(c+"Cº son "+f+"Fº");
			f=prompt('Ingrese grados farenheit:','');
			c=(f-32) * 5/9 
			alert(f+"Fº son "+c+"Cº");
	  </script>
	</body>
</html>
