<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>E10</title>
</head>
	<body>
	<!-- . Escribir un programa que nos diga si un número dado es primo (no es divisible por ninguno
otro número que no sea él mismo o la unidad).
-->
	  <script>
			var n;
			var primo;
			primo=true;
			n=prompt('Ingrese un numero:','');
			for(var i=0;i<n;i++){
				if(n%i==0&&i!=1&&n!=i){
					primo=false;
				}
			}
			if(primo==true){
				alert("El numero "+n+" es primo");
			}else{
				alert("El numero "+n+" NO es primo");
			}
	  </script>
	</body>
</html>
