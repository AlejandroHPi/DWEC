<!--Escribe un programa que solicite el nombre del usuario y lo salude, si la cadena o está vacía.  -->

    var nombre;
    nombre=prompt('Ingrese su nombre:','');

		alert('¡Hola '+nombre+'!' );
	}
  </script>
