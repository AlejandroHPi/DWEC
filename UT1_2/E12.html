	<!-- Escribe un programa que pida 3 números y escriba en la pantalla el mayor de los tres y el
menor y nos dé su posición (primero, segundo, tercero) según el orden de lectura.
-->
	  <script>
			var n1;
			var n2;
			var n3;
			n1=prompt('Ingrese el numero 1:','');
			n2=prompt('Ingrese el numero 2:','');
			n3=prompt('Ingrese el numero 3:','');
			//alert("has introducido los numeros"+n1+","+n2+","+n3+",");
			n1=parseInt(n1);
			n2=parseInt(n2);
			n3=parseInt(n3);			
			if(n1>n2){
				if(n2>n3){				
					document.write("El numero "+n1+" introducido en 1º posicion es el mayor y el numero "+n3+" es el menor en 3º posicion");
				}else{
					document.write("El numero "+n1+" introducido en 1º posicion es el mayor y el numero "+n2+" es el menor en 2º posicion");
				}
			}else if(n2>n3){
				if(n3>n1){
					document.write("El numero "+n2+" introducido en 2º posicion es el mayor y el numero "+n1+" es el menor en 1º posicion");
				}else{
					document.write("El numero "+n2+" introducido en 2º posicion es el mayor y el numero "+n3+" es el menor en 3º posicion");
				}
			}else{
				if(n2>n1){
					document.write("El numero "+n3+" introducido en 3º posicion es el mayor y el numero "+n1+" es el menor en 1º posicion");
				}else{
					document.write("El numero "+n3+" introducido en 3º posicion es el mayor y el numero "+n2+" es el menor en 2º posicion");
				}
			}						
	  </script>
