	<body>
	<!-- Escribe un programa que pida un número y nos diga si es divisible por 2, 3, 5 o 7 (sólo hay que 
comprobar si lo es por uno de los cuatro)  -->
	  <script>
			var n;		
			n=prompt('Ingrese un numero:','');
			
			if(n%2==0|n%3==0|n%5==0|n%7==0){
				alert('Es divisible por 2, 3, 5 o 7');
			}else{
				alert('NO es divisible por 2, 3, 5 o 7');
			}
	  </script>
	</body>
</html>
