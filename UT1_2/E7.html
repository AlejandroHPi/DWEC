<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>E7</title>
</head>
	<body>
	<!-- Añadir al ejercicio anterior que nos diga por cuál de los cuatro es divisible (hay que decir todos
por los que es divisible)-->
	  <script>
			var n;		
			n=prompt('Ingrese un numero:','');
			if(n%2==0|n%3==0|n%5==0|n%7==0){
				if(n%2==0){
					alert('Es divisible por 2');
				}
				if(n%3==0){
					alert('Es divisible por 3');
				} 
				if(n%5==0){
					alert('Es divisible por 5');
				}if(n%7==0){
					alert('Es divisible por 7');
				}
			}else{
				alert('NO es divisible por 2, 3, 5 o 7');
			}
	  </script>
	</body>
</html>
