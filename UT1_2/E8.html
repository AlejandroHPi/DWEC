	<body>
	<!--Escribir un programa que escriba en pantalla los divisores de un nÃºmero dado-->
	  <script>
	  		var n;		
			n=prompt('Ingrese un numero:','');
			for(var i=0;i<=n;i++){
				if(n%i==0){
					alert("El numero "+n+" es divisible por "+i);
				}
			}
	  </script>
	</body>
</html>
